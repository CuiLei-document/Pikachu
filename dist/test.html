<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>测试</title>
</head>
<body>
    <style id="dome2"></style>
    <div id="dome"></div>
    <div id="buttons">
        <button id="btnPause">暂停</button>
        <button id="btnPlay">播放</button>
        <button id="btnSlow">慢速</button>
        <button id="btnNormal">中速</button>
        <button id="btnFast">高速</button>
    </div>
    <style>*{margin:0; padding:0;box-sizing: border-box;}
        *::after,*::before{box-sizing: border-box} 
        #buttons{
            position: fixed;
            right:0;
            top:0;
            display: flex;
            flex-direction: column;
            margin-top:10px;
            margin-right: 10px;
        }
        #buttons>button{
            border-radius: 10px;
            margin-bottom: 10px;;
            padding: 8px;
            font-size: 18px;
        }
        #buttons>button:hover{
            background-color: pink;
        }
        #dome2{
            display: none;
        }
        #dome{
            position:fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 50vh;
            border: 1px solid red;
            overflow-y: auto ;
        }
        #dome::-webkit-scrollbar {
            display: none; 
        }
        #html{
            position: fixed;
            bottom: 0;
            left:0;
            width:100%;
            height: 50vh;
        }</style>
    <div id="html">
        <div class="skin">
            <div class="eve left"></div>
            <div class="eve right"></div>
    
              <div class="nose">
                    <div class="yuan"></div>
                </div>
     
            <div class="face left"></div>
            <div class="face right"></div>
            <div class="mouth">
                <div class="goatee">
                    <div class="goateeLeft"></div>
                    <div class="goateeRight"></div>
                </div>
                <div class="tongue">
                    <div class="yuan1">
                        <div class="yuan2"></div>
                    </div> 
                </div>
            </div>
        </div>
    </div>
    <script src="/test.e98b79dd.js"></script>
</body>
</html>
